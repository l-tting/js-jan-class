<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        NUmerical Operations
    </div>

    <script>
        let x = 5 
        let y = 25

        let sum = x + y
        let sub = x - y
        let div = x / y
        let multi = x * y
        let mod = x % y 
        let exp = y ** x
        console.log(sum)
        console.log(sub)
        console.log(div)
        console.log(multi)
        console.log(mod)
        console.log(exp)


        //increment 
        let a = 10
        a++
        console.log(a) //11

        //decrement
        let b = 100
        b--
        console.log(b) //9

        let num1 = 4.5
        console.log(Math.floor(num1)) //4

        let num2 = 2.1 
        console.log(Math.ceil(num2)) //3 



        let value1 = 35 // "35" + "3"
        let value2 = "3"
        let result1 = value1 + value2
        console.log(result1) //353

        let result2 = value1 - value2
        console.log(result2) //32

        let result3 = value1 * value2
        console.log(result3) //105

        let result4 = value1 / value2
        console.log(result4) //11.66666667

                  // type conversion
        let number = 567
        let str = String(number)
        console.log(typeof(str)) // string

        let h = "90"
        let j = Number(h)
        console.log(typeof(j)) //number

        //convert to integer or whole number
        let e = 9.89
        let f = parseInt(e)
        console.log(f) //9

        let m = "11.1"
        let n = parseFloat(m)
        console.log(n) //11.1

     



    </script>
</body>
</html>
