<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Conditional Statements
    </div>
    <script>
         // checking whether a number is even or odd
        let number = 7
         if (number % 2==0){
            console.log("Number is even")
         }else{
            console.log("Number is odd")
         } 

         //write a program that checks whether a person is old enough to drive --> to drive
         // a person must be at least 18 years of age
         let age = 13
         if (age >= 18){
            console.log("Can drive!!")
         }else{
            console.log("Not old enough to drive")
         }

         //multiple conditions
         let month = 3
         if (month == 1){
            console.log("January")
         }else if(month == 2){
            console.log("February")
         }else if(month == 3){
            console.log("March")
         }else {
            console.log("Not a valid month")
         }

         //user input in js

         let x = Number(prompt("Enter a number"))
         if (x %2 ==0){
            console.log("Number is even")
         }else{
            console.log("Number is odd")
         }
    </script>
</body>
</html>
