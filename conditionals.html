    <script>
         // checking whether a number is even or odd
        let number = 7
         if (number % 2==0){
            console.log("Number is even")
         }else{
            console.log("Number is odd")
         } 

         //write a program that checks whether a person is old enough to drive --> to drive
         // a person must be at least 18 years of age
         let age = 13
         if (age >= 18){
            console.log("Can drive!!")
         }else{
            console.log("Not old enough to drive")
         }

         //multiple conditions
         let month = 3
         if (month == 1){
            console.log("January")
         }else if(month == 2){
            console.log("February")

         // Create a variable called year and enter the a random year. 
         // Check if the year is a leap year or not. A leap year is a year that is
         //  divisible by 4  not divisible by 100 or divisible  by 400.
         let year = Number(prompt("Enter random year"))

         if((year % 4 ===0) && (year%100 !==0)){
            console.log("Leap year")
         }else if(year%400 === 0){
            console.log("Leap year")
         }else{
            console.log("Not leap")
         }

                 //Q5
         // Write a js program that checks if a variable x is between 10 and 20 (inclusive)
         //  and if another variable y is greater than 100. If both conditions are true, 
         //  display"Conditions met", otherwise display"Conditions not met"
          
         let x = Number(prompt("Enter x"))
         let y = Number(prompt("Enter y"))

         if((x>=10 && x<= 20) && (y > 100)){
            console.log("Conditions met")
         }else{
            console.log("Conditions not met")
         }
