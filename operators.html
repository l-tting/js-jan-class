<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        JS OPERATORS
    </div>
    <script>

        // strict and loose equality
        let x = 5
        let y = "5"

        console.log(x == y) //true
        console.log( x === y) //false

        console.log(4 > 12)


        //assignment operators

        let a = 12
        let b = 20
        let c = a + b
        console.log(c) // 32

        let d = 12
        d += 20 // d has an initial value of 12 , from the initial value , add 20 and the result
        // you get (32) , assign it as the new value of d
        console.log(d) //32
    </script>
</body>
</html>
